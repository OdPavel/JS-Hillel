<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<main>
  <section class="wrapper border mt-3 pb-3 mx-auto">
    <h1 class="text-center mt-5 mb-5 text-uppercase">phone book</h1>
    <form class="form__add" id="formAdd">
      <div class="mb-3 ps-3 pe-3">
        <label class="mb-2">Enter name</label>
        <input type="text" required name="phoneName" id="phoneName" class="form-control">
      </div>
      <div class="mb-3 ps-3 pe-3">
        <label class="mb-2">Enter phone</label>
        <input type="number" required name="phoneNumber" id="phoneNumber" class="form-control ">
      </div>
      <div class="mb-3 ps-3 pe-3">
        <label class="mb-2">Enter description</label>
        <input type="text" required name="phoneDescription" id="phoneDescription" class="form-control">
      </div>
      <button type="submit" class="bnt btn-secondary rounded d-block mx-auto px-4 py-1 mt-5">Create phone</button>
    </form>
  </section>

</main>

<script type="module" src="js/app.js"></script>
</body>
</html>
